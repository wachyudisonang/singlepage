<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Star Wars Catalogue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Single Page Application with Star Wars API Calls">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-language" content="en">
	<link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
	<link rel="icon" sizes="196x196" href="assets/images/apple-touch-icon.png">
	<link rel="shortcut icon" href="assets/images/favicon.ico">
	<link id="bootstrap-css" rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link href="assets/css/singlepage.css" rel="stylesheet" type="text/css">
	<script src="assets/js/jquery-1.10.2.min.js" type="text/javascript"></script>
</head>
<body>

	<div class="container">
		<!-- heading -->
		<div id="heading">
			<div class="hd-background">
				<img src="assets/images/star_wars.jpg" alt="" class="">
			</div>
			<div class="hd-avatar">
				<a href="javascript:void(0)" onClick="location.reload();"><img src="assets/images/trooper_squad.png" alt=""></a>
			</div>
			<div class="hd-title">
				<h1><a href="javascript:void(0)" onClick="location.reload();">STAR WARS CATALOGUE</a></h1>
			</div>
		</div>

		<!-- menu -->
		<div id="menu">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active">
					<a href="#tab1" aria-controls="home" role="tab" data-toggle="tab">
						<span aria-hidden="true" class="glyphicon glyphicon-user"></span>
						<div class="hidden-xs">People</div>
					</a>
				</li>
				<li role="presentation">
					<a href="#tab2" aria-controls="profile" role="tab" data-toggle="tab">
						<span aria-hidden="true" class="glyphicon glyphicon-globe"></span>
						<div class="hidden-xs">Planets</div>
					</a>
				</li>
				<li role="presentation">
					<a href="#tab3" aria-controls="messages" role="tab" data-toggle="tab">
						<span aria-hidden="true" class="glyphicon glyphicon-plane"></span>
						<div class="hidden-xs">Starships</div>
					</a>
				</li>
			</ul>
		</div>

		<!-- main content -->
		<div id="content">
			<div class="tab-content">
				<div id="tab1" class="tab-pane fade in active">
					<h2>The essential list of characters in a galaxy</h2>
					<div id="val-people" class="content-wrapper row"></div>
					<button id="people" class="button" onClick="morePeople()">View More</button>
				</div>
				<div id="tab2" class="tab-pane fade in">
					<h2>These are planets in science fiction</h2>
					<div id="val-planets" class="content-wrapper row"></div>
					<button id="planets" class="button" onClick="morePlanets()">View More</button>
				</div>
				<div id="tab3" class="tab-pane fade in">
					<h2>Star Wars spacecraft and their cool features</h2>
					<div id="val-starships" class="content-wrapper row"></div>
					<button id="starships" class="button" onClick="moreStarships()">View More</button>
				</div>
			</div>
		</div>
	</div>

	<a id="return-to-top" onClick="TopscrollTo()" style="display: inline;">
		<span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
	</a>
	<img id="loader" src="assets/images/loading.gif"/>
	<div id="overlay" class="fade in"></div>

	<!-- script -->
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/singlepage.js" type="text/javascript"></script>

</body>
</html>
